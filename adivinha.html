<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jogo da adivinhação</title>
    <link rel="stylesheet" href="adivinha.css">
</head>
<body>
    <div id="geral">
        <div class="escolha">
            <h1>você está sozinho?</h1>
            <button onclick="pvegame()">Pve</button>
            <button onclick="pvpgame()">pvp</button>

            <div class="pvpgame">
                <h1>Jogo da adivinhação</h1>
                <p>jogando com amigo</p>
                <input type="password" placeholder="numero magico" id="miste">
                <br>
                <br>
                <input type="number" placeholder="escolha a ser acertado" id="numero">
                <button onclick="pvp()">pronto</button>
                <div id="resultado1"></div>
            </div>
          
        </div>
            <div class="pvegame">
            <div class="dificuldade">
                <h1>Jogo da adivinhação (Base)</h1>
                <label for="chute">Adivinhe o número (entre 1 e 100):</label>
                <input type="number" id="chute">
                <button onclick="adivinharNumero()">Adivinhar</button>
                <p id="resultado"></p>
                <br>
                <br>
                <button onclick="facil()">Easy</button>
                <button onclick="medio()">Medio</button>
                <button onclick="hard()">Hard</button>
            </div>
            <div class="facil">
                <h2>Tente acertar o numero (1-10)</h2>
                <input type="number" id="facil">
                <button onclick="easyAdivinha()">Chutar</button>
                <p id="resultado2"></p>
            </div>
            <div class="medio">
                <h2>Tente acertar o numero (1-100)</h2>
                <input type="number" id="medio">
                <button onclick="medioAdivinha()">Chutar</button>
                <p id="resultado2"></p>
            </div>
            <div class="hard">
                <h2>Tente acertar o numero (1-1000)</h2>
                <input type="number" id="hard2">
                <button onclick="hardAdivinha()">Chutar</button>
                <p id="resultado2"></p>
            </div>
            
        </div>
    </div> 

    
    <script src="adivinha.js"></script>
    <script src="scripJv.js"></script>
    <script src="PVE.js"></script>
    
</body>
</html>
